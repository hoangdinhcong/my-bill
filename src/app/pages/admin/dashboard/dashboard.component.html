<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
    <nz-card *ngFor="let feature of futureFeatures" [nzTitle]="feature.name">
        <div class="flex flex-col">
            <p>{{feature.description}}</p>
            <nz-progress [nzPercent]="feature.progress"></nz-progress>
        </div>
    </nz-card>
</div>
