<form nz-form [formGroup]="billForm" id="billForm" (ngSubmit)="submit()" novalidate>

    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input Name">
            <input nz-input formControlName="name" id="name" />
        </nz-form-control>
    </nz-form-item>

    <!-- <nz-form-item nz-row class="mb-2">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <label nz-checkbox formControlName="isActive">
                <span>
                    Is Active
                </span>
            </label>
        </nz-form-control>
    </nz-form-item> -->

</form>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
    <button nz-button nzType="primary" type="submit" form="billForm" [disabled]="billForm.invalid">Save</button>
</div>
